<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--<a class="navbar-brand" href="#">Resume Library</a> -->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active nav-pills">
                <a class="nav-link active" href="/addsummary">Summary</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            <li class="nav-item">

<form th:action="@{/addsummary}" th:object="${summary}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">

        <span th:if="${#fields.hasErrors('summaryStr')}" th:errors="*{summaryStr}"></span><br/>
        <label>Name: </label><input type="text" class="form-control" th:field="*{summaryStr}"/>
        <!--<textarea class="form-control" name="summary" th:field="*{summary}" placeholder="Write summary here"></textarea>-->



    </div>
    <br />
    <input type="submit" value="Submit Summary"/>
</form>


<br />
<a th:href="@{/addpersonal}">Continue to Contact Information</a>

<div th:replace="fragments/base :: footer"></div>
