<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Experience</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Resume Builder</h1>
        <p class="lead">Build your resume here!</p>
    </div>
</div>

<div th:replace="fragments/base :: applicantnavbar"></div>

<form th:action="@{/postexperience}" th:object="${experience}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span><br/>
    <label>Company: </label><input type="text" th:field="*{company}"/>

    <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></span><br/>
    <label>Position: </label><input type="text" th:field="*{position}"/>

    <br />
    <div class="controls">
        <button type="submit" class="btn btn-success">Submit Experience info</button>
    </div>
</form>

<br />
<a th:href="@{/addreference}">Continue to References</a>

<div th:replace="fragments/base :: footer"></div>
</body>
</html>
