<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Education</title>
</head>
<body>

    <form th:action="@{/postpersonal}" th:object="${personal}" method="post">
        <input type="hidden" th:field="*{id}"/>



        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
        <label>Name: </label><input type="text" th:field="*{name}"/>

        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>
        <label>Email: </label><input type="text" th:field="*{email}"/>

        <!--<label>Image: </label><input type="file" th:field="*{image}"/>-->
        <label>Image: </label><input type="url" th:field="*{image}"  placeholder="Enter image link"/>

        <br />
        <input type="submit" value="Submit Personal info"/>
    </form>
</body>
</html>
