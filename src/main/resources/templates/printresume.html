<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Print Resume</title>
</head>
<body>
    <table>

        <tr><b>Personal Information: </b></tr>
        <tr th:each="personal :${personals}">
            <img th:src="${personal.image}" width="100" height="100"/>
            <br />
            <p th:text ="'Name: ' +${personal.name}"> Name and Email</p>
            <p th:text ="'Email: ' +${personal.email}">some text here</p>

        </tr>
        <br /><br />
        <tr><b>Educational Background: </b></tr>
        <tr th:each="ed`ucation :${educations}">
            <p th:text ="'Education: ' +${education.title}">some text here</p>
            <p th:text ="'Level: ' +${education.level}">some text here</p>
        </tr>

        <br /><br />
        <tr><b>Work Experience: </b></tr>
        <tr th:each="experience :${experiences}">
            <p th:text ="'Company: ' +${experience.company}">some text here</p>
            <p th:text ="'Position: ' +${experience.position}">some text here</p>
        </tr>


        <br /><br />
        <tr><b>Skills Information: </b></tr>
        <tr th:each="skill :${skills}">
            <p th:text ="'Skill name: '+${skill.skillName}">some text here</p>
            <p th:text ="'Skill level: '+${skill.skillLevel}">some text here</p>
        </tr>


    </table>

</body>
</html>
